version: '3.8'

# Base configuration - all services included
# Use 'docker-compose -f docker-compose.yml -f docker-compose.lan.yml up' for LAN mode
# Use 'docker-compose -f docker-compose.yml -f docker-compose.public.yml up' for public mode

services:
  caddy:
    image: caddy:2.7-alpine
    container_name: vacation-planner-caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/var/lib/caddy/data
      - caddy_config:/var/lib/caddy/config
      - ../backend:/app:ro
      - ./data:/data
    environment:
      - CADDY_DOMAIN=${CADDY_DOMAIN:-localhost}
      - CADDY_TLS_EMAIL=${CADDY_TLS_EMAIL:-}
      - CADDY_LOCAL_DOMAIN=localhost
      - CADDY_TLS_LOCAL_EMAIL=admin@localhost
    networks:
      - vacation-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://127.0.0.1/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: vacation-planner-backend
    restart: unless-stopped
    environment:
      - DATABASE_URL=sqlite+aiosqlite:///./data/vacation_planner.db
      - JWT_SECRET=${JWT_SECRET}
      - JWT_ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=15
      - REFRESH_TOKEN_EXPIRE_DAYS=7
      - ARGON2_TIME_COST=2
      - ARGON2_MEMORY_COST=65536
      - ARGON2_PARALLELISM=4
      - ADMIN_EMAIL=${ADMIN_EMAIL:-admin@example.com}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
      - ADMIN_FIRST_NAME=${ADMIN_FIRST_NAME:-Admin}
      - ADMIN_LAST_NAME=${ADMIN_LAST_NAME:-User}
      - COMPANY_NAME=${COMPANY_NAME:-Default Company}
      - CORS_ORIGINS=${CORS_ORIGINS:-["http://localhost:5173","http://localhost"]}
      - ENVIRONMENT=${ENVIRONMENT:-production}
    volumes:
      - ../backend:/app:ro
      - ./data:/app/data
    networks:
      - vacation-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    container_name: vacation-planner-frontend
    restart: unless-stopped
    environment:
      - VITE_API_URL=${VITE_API_URL:-http://localhost/api/v1}
    depends_on:
      - backend
    networks:
      - vacation-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  vacation-network:
    driver: bridge

volumes:
  caddy_data:
    driver: local
  caddy_config:
    driver: local
  data:
    driver: local

