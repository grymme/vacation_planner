[alembic]
# path to migration scripts
script_location = app/migrations

# template used to generate migration file names
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(slug)s

# timezone to use when rendering the date
timezone = UTC

# sqlalchemy.url is configured in the environment
# sqlalchemy.url = driver://user:pass@localhost/dbname
sqlalchemy.url = sqlite+aiosqlite:///./data/vacation_planner.db

[loggers]
keys = root

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S

